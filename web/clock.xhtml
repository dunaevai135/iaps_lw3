<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Clock</title>
    <link rel="shortcut icon" href="resources/img/duck_mini.png"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <div id="header">
        <p>Выполнил: Дунаев Алексей</p>
        <p>P3217 Вариант: 14135484</p>
    </div>
<f:view>
    <h:form>

                <h:button value="index" outcome="index"/>
            <span id = 'time'> </span>
    </h:form>
</f:view>
<script type="text/javascript" >
    document.addEventListener("DOMContentLoaded", function(event) {
        const print_time = () => {
            let str = 'Время: '
            let now = new Date()
            document.getElementById('time').innerHTML =  str+now.getHours() + ':' + now.getMinutes()+ ':' + now.getSeconds()
        }
        print_time()
        setInterval(print_time, 5000)
    });
</script>
</h:body>
</html>
